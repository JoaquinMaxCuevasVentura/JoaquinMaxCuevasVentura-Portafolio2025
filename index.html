<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio profesional de Joaquín Max Cuevas Ventura - Arquitectura y Diseño Gráfico">
    <title>PORTAFOLIO 2026 | Joaquin Max Cuevas Ventura</title>

    <!-- 1. FUENTE ARCHIVO (Preconnect + Preload optimizado) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- 2. ESTILOS DFLIP -->
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <style>
        /* --- CONFIGURACIÓN VISUAL --- */
        :root {
            --bg-color: #222223;      
            --accent-color: #dc6b2f;
            --text-main: #FFFFFF;     
            --ui-opacity: 0.7;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Archivo', sans-serif;
            overflow: hidden;
        }

        /* Capa de Ruido */
        #grained-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            pointer-events: none;
        }

        /* Capa del Libro */
        #flipbook-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10; 
        }

        /* --- INTERFAZ MINIMALISTA --- */
        .df-ui-wrapper {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            padding-bottom: 30px !important;
        }

        /* Botones Limpios */
        .df-ui-btn {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            color: var(--text-main) !important;
            border-radius: 0 !important;
            margin: 0 8px !important;
            transition: color 0.2s ease, opacity 0.2s ease, transform 0.2s ease;
            opacity: var(--ui-opacity);
            width: auto !important;
            height: auto !important;
        }

        /* Interacción (Naranja) - Solo hover y clases activas */
        .df-ui-btn:hover,
        .df-ui-btn.active,
        .df-ui-btn.info-active,
        .df-ui-btn.lang-active {
            color: var(--accent-color) !important;
            background: transparent !important;
            opacity: 1 !important;
            transform: scale(1.3);
            text-shadow: 0 0 10px rgba(220, 107, 47, 0.5);
        }

        /* Focus visible para accesibilidad (solo navegación por teclado) */
        .df-ui-btn:focus {
            outline: none;
        }

        .df-ui-btn:focus-visible {
            color: var(--accent-color) !important;
            opacity: 1 !important;
            transform: scale(1.3);
            text-shadow: 0 0 10px rgba(220, 107, 47, 0.5);
            outline: 2px solid var(--accent-color);
            outline-offset: 4px;
        }

        /* Corrección del Folio */
        .df-ui-page {
            width: auto !important;
            min-width: 0 !important;
            margin: 0 !important;
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }

        .df-ui-page input {
            width: 40px !important;
            text-align: center !important;
            background: transparent !important;
            border: none !important;
            color: var(--text-main) !important;
            font-family: 'Archivo', sans-serif !important;
            font-size: 12px !important;
            padding: 0 !important;
            height: 30px !important;
            box-shadow: none !important;
        }

        .df-ui-btn.df-ui-prev,
        .df-ui-btn.df-ui-next {
            margin: 0 2px !important;
        }

        /* --- BOTÓN DE IDIOMA PERSONALIZADO --- */
        .df-ui-lang {
            font-family: 'Archivo', sans-serif !important;
            font-size: 11px !important;
            font-weight: 600 !important;
            letter-spacing: 1px !important;
            padding: 4px 8px !important;
            min-width: 32px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .df-ui-lang .lang-text {
            display: inline-block;
            line-height: 1;
        }

        /* Separador visual sutil antes del botón de idioma */
        .df-ui-separator {
            width: 1px;
            height: 16px;
            background-color: rgba(255, 255, 255, 0.15);
            margin: 0 12px !important;
            display: inline-block;
            vertical-align: middle;
        }

        /* --- GESTIÓN DE HIPERVÍNCULOS --- */
        .df-page-content .df-link,
        .df-page-content a { 
            opacity: 0 !important; 
            background: transparent !important; 
            cursor: pointer !important;
        }

        /* --- VENTANA MODAL INFO --- */
        .modal-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96); 
            z-index: 9999;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            color: #fff;
            max-width: 500px;
            width: 85%;
            text-align: center;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-line {
            width: 40px;
            height: 2px;
            background-color: var(--accent-color);
            margin: 20px auto;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .modal-subtitle {
            font-size: 11px;
            color: var(--accent-color);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .modal-body {
            font-size: 14px;
            color: #ccc;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .modal-contact {
            margin-top: 30px;
            border-top: 1px solid #222;
            padding-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* --- ESTILOS DE CONTACTO --- */
        .contact-link {
            color: #666;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.2s ease;
            cursor: pointer;
            padding: 8px 4px;
            border: none;
            background: transparent;
            display: block;
            width: 100%;
        }
        
        .contact-link span {
            display: block;
            color: #fff;
            font-weight: 400;
            font-size: 14px;
            letter-spacing: 0.5px;
            margin-top: 4px;
            transition: color 0.2s ease;
            word-break: break-word;
        }

        .contact-link:hover,
        .contact-link:focus {
            color: var(--accent-color);
            outline: none;
        }

        .contact-link:hover span,
        .contact-link:focus span {
            color: var(--accent-color);
        }

        .contact-link:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        .contact-link[aria-disabled="true"] {
            cursor: default;
            pointer-events: none;
        }

        .close-modal {
            position: absolute;
            top: -50px;
            right: 0;
            color: #666;
            font-size: 30px;
            cursor: pointer;
            transition: color 0.2s ease;
            font-weight: 100;
            background: transparent;
            border: none;
            padding: 10px;
            line-height: 1;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: var(--accent-color);
            outline: none;
        }

        .close-modal:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
        
        .ti-info-custom::before {
            content: "\e645";
        }

        /* --- PANTALLA DE ERROR PDF --- */
        .pdf-error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            text-align: center;
            font-size: 14px;
            letter-spacing: 1px;
            z-index: 5;
            display: none;
        }

        .pdf-error-message.show {
            display: block;
        }

        /* --- INDICADOR DE CARGA AL CAMBIAR IDIOMA --- */
        .lang-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-color);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .lang-loading.show {
            opacity: 1;
        }

        .lang-loading::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid transparent;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- RESPONSIVE: MÓVILES ESTRECHOS --- */
        @media screen and (max-width: 380px) {
            .modal-content {
                width: 92%;
                padding: 15px;
            }

            .modal-title {
                font-size: 16px;
                letter-spacing: 1px;
            }

            .modal-subtitle {
                font-size: 10px;
                margin-bottom: 20px;
            }

            .modal-body {
                font-size: 13px;
            }

            .contact-link {
                font-size: 10px;
                letter-spacing: 1.5px;
            }

            .contact-link span {
                font-size: 12px;
            }

            .close-modal {
                top: -40px;
                right: -5px;
                font-size: 26px;
            }

            .modal-contact {
                gap: 14px;
                padding-top: 20px;
            }

            .df-ui-lang {
                font-size: 10px !important;
                padding: 3px 6px !important;
            }

            .df-ui-separator {
                margin: 0 8px !important;
            }
        }

        @media screen and (max-width: 320px) {
            .modal-content {
                width: 95%;
                padding: 12px;
            }

            .modal-title {
                font-size: 14px;
            }

            .contact-link span {
                font-size: 11px;
            }
        }

        /* Asegurar visibilidad en landscape móvil */
        @media screen and (max-height: 500px) {
            .modal-content {
                max-height: 85vh;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .modal-subtitle {
                margin-bottom: 15px;
            }

            .close-modal {
                top: -35px;
            }
        }

        /* Skip link para accesibilidad */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .sr-only:focus {
            position: fixed;
            top: 10px;
            left: 10px;
            width: auto;
            height: auto;
            padding: 10px 20px;
            margin: 0;
            overflow: visible;
            clip: auto;
            white-space: normal;
            background: var(--accent-color);
            color: #fff;
            z-index: 99999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Skip link para navegación por teclado -->
    <a href="#flipbook-container" class="sr-only" id="skip-link">Saltar al portafolio</a>

    <!-- FONDO -->
    <div id="grained-container" aria-hidden="true"></div>

    <!-- INDICADOR DE CARGA DE IDIOMA -->
    <div id="lang-loading" class="lang-loading" aria-hidden="true">
        <span id="lang-loading-text">Cargando</span>
    </div>

    <!-- MENSAJE DE ERROR PDF -->
    <div id="pdf-error" class="pdf-error-message" role="alert" aria-live="polite">
        <p id="error-line1">No se pudo cargar el documento.</p>
        <p id="error-line2">Por favor, recarga la página.</p>
    </div>

    <!-- MODAL INFO -->
    <div 
        id="infoModal" 
        class="modal-overlay"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
        aria-describedby="modal-description"
    >
        <div class="modal-content">
            <button 
                type="button"
                class="close-modal" 
                id="close-modal-btn"
                aria-label="Cerrar ventana de información"
            >&times;</button>
            
            <h1 id="modal-title" class="modal-title">JOAQUIN MAX<br>CUEVAS VENTURA</h1>
            <p class="modal-subtitle">PORTAFOLIO 2026</p>
            
            <div class="modal-line" aria-hidden="true"></div>
            
            <div id="modal-description" class="modal-body">
                <p id="modal-profession">Arquitectura y diseño gráfico</p>
                
                <div class="modal-contact" role="group" aria-label="Información de contacto">
                    <!-- EMAIL -->
                    <a 
                        href="mailto:JoACKo333@gmail.com" 
                        class="contact-link" 
                        id="email-link"
                        aria-label="Enviar correo electrónico a JoACKo333@gmail.com"
                    >
                        <span id="email-label">CORREO</span>
                        <span>JoACKo333@gmail.com</span>
                    </a>

                    <!-- TELÉFONO -->
                    <button 
                        type="button"
                        class="contact-link" 
                        id="phone-btn"
                        aria-label="Copiar número de teléfono al portapapeles"
                    >
                        <span id="phone-label">TELÉFONO / WHATSAPP</span>
                        <span id="phone-display">+591 78834651</span>
                    </button>

                    <!-- UBICACIÓN -->
                    <div class="contact-link" aria-disabled="true" role="text" id="location-text">
                        La Paz, Bolivia
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LIBRO -->
    <main id="flipbook-container" role="main" aria-label="Visualizador de portafolio interactivo"></main>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/grained/0.0.2/grained.min.js"></script>

    <script>
        (function() {
            'use strict';

            // --- CONSTANTES ---
            const PHONE_NUMBER = '+591 78834651';
            const COPY_FEEDBACK_DURATION = 2000;
            const STORAGE_KEY = 'portfolio_language';

            // --- CONFIGURACIÓN DE IDIOMAS ---
            const LANGUAGES = {
                es: {
                    code: 'es',
                    label: 'ES',
                    pdf: 'PORTAFOLIO_2026_JoaquinMaxCuevasVentura_v01_ES.pdf',
                    htmlLang: 'es',
                    
                    // Textos de UI
                    skipLink: 'Saltar al portafolio',
                    loadingText: 'Cargando',
                    errorLine1: 'No se pudo cargar el documento.',
                    errorLine2: 'Por favor, recarga la página.',
                    
                    // Modal
                    closeModal: 'Cerrar ventana de información',
                    profession: 'Arquitectura y diseño gráfico',
                    emailLabel: 'CORREO',
                    phoneLabel: 'TELÉFONO / WHATSAPP',
                    phoneCopied: '¡NÚMERO COPIADO!',
                    phoneCopyError: '¡ERROR AL COPIAR!',
                    
                    // dFlip controles
                    dflip: {
                        toggleSound: 'SONIDO',
                        toggleThumbnails: 'VISTA',
                        toggleOutline: 'ÍNDICE',
                        previousPage: 'ANT',
                        nextPage: 'SIG',
                        toggleFullscreen: 'FULL',
                        zoomIn: 'ZOOM +',
                        zoomOut: 'ZOOM -'
                    },
                    
                    // Botones personalizados
                    infoBtn: 'CONTACTO / INFO',
                    infoBtnAria: 'Abrir información de contacto',
                    langBtn: 'Cambiar a inglés',
                    langBtnAria: 'Cambiar idioma del portafolio a inglés'
                },
                en: {
                    code: 'en',
                    label: 'EN',
                    pdf: 'PORTAFOLIO_2026_JoaquinMaxCuevasVentura_v01_EN.pdf',
                    htmlLang: 'en',
                    
                    // Textos de UI
                    skipLink: 'Skip to portfolio',
                    loadingText: 'Loading',
                    errorLine1: 'Could not load the document.',
                    errorLine2: 'Please reload the page.',
                    
                    // Modal
                    closeModal: 'Close information window',
                    profession: 'Architecture and graphic design',
                    emailLabel: 'EMAIL',
                    phoneLabel: 'PHONE / WHATSAPP',
                    phoneCopied: 'NUMBER COPIED!',
                    phoneCopyError: 'COPY ERROR!',
                    
                    // dFlip controles
                    dflip: {
                        toggleSound: 'SOUND',
                        toggleThumbnails: 'VIEW',
                        toggleOutline: 'INDEX',
                        previousPage: 'PREV',
                        nextPage: 'NEXT',
                        toggleFullscreen: 'FULL',
                        zoomIn: 'ZOOM +',
                        zoomOut: 'ZOOM -'
                    },
                    
                    // Botones personalizados
                    infoBtn: 'CONTACT / INFO',
                    infoBtnAria: 'Open contact information',
                    langBtn: 'Switch to Spanish',
                    langBtnAria: 'Switch portfolio language to Spanish'
                }
            };

            // --- ESTADO DE LA APLICACIÓN ---
            let currentLang = getSavedLanguage();
            let flipbookInstance = null;

            // --- ELEMENTOS DEL DOM ---
            const modal = document.getElementById('infoModal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const phoneBtn = document.getElementById('phone-btn');
            const phoneDisplay = document.getElementById('phone-display');
            const pdfErrorEl = document.getElementById('pdf-error');
            const langLoadingEl = document.getElementById('lang-loading');

            // Variable para guardar el elemento que abrió el modal
            let lastFocusedElement = null;

            // --- FUNCIONES DE IDIOMA ---
            function getSavedLanguage() {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved && LANGUAGES[saved]) {
                        return saved;
                    }
                } catch (e) {
                    console.warn('[Language] No se pudo acceder a localStorage:', e.message);
                }
                
                // Detectar idioma del navegador como fallback
                const browserLang = navigator.language || navigator.userLanguage || 'es';
                return browserLang.startsWith('en') ? 'en' : 'es';
            }

            function saveLanguage(lang) {
                try {
                    localStorage.setItem(STORAGE_KEY, lang);
                } catch (e) {
                    console.warn('[Language] No se pudo guardar en localStorage:', e.message);
                }
            }

            function getTranslation() {
                return LANGUAGES[currentLang];
            }

            function getOppositeLanguage() {
                return currentLang === 'es' ? 'en' : 'es';
            }

            function updateUITexts() {
                const t = getTranslation();
                
                // Actualizar atributo lang del HTML
                document.documentElement.lang = t.htmlLang;
                
                // Skip link
                const skipLink = document.getElementById('skip-link');
                if (skipLink) skipLink.textContent = t.skipLink;
                
                // Loading
                const loadingText = document.getElementById('lang-loading-text');
                if (loadingText) loadingText.textContent = t.loadingText;
                
                // Error messages
                const errorLine1 = document.getElementById('error-line1');
                const errorLine2 = document.getElementById('error-line2');
                if (errorLine1) errorLine1.textContent = t.errorLine1;
                if (errorLine2) errorLine2.textContent = t.errorLine2;
                
                // Modal
                if (closeModalBtn) closeModalBtn.setAttribute('aria-label', t.closeModal);
                
                const profession = document.getElementById('modal-profession');
                if (profession) profession.textContent = t.profession;
                
                const emailLabel = document.getElementById('email-label');
                if (emailLabel) emailLabel.textContent = t.emailLabel;
                
                const phoneLabel = document.getElementById('phone-label');
                if (phoneLabel) phoneLabel.textContent = t.phoneLabel;
                
                // Actualizar botón de idioma si existe
                updateLangButton();
                
                // Actualizar botón de info si existe
                updateInfoButton();
            }

            function updateLangButton() {
                const langBtn = document.getElementById('btn-lang-custom');
                if (langBtn) {
                    const opposite = LANGUAGES[getOppositeLanguage()];
                    const current = getTranslation();
                    langBtn.querySelector('.lang-text').textContent = opposite.label;
                    langBtn.setAttribute('title', current.langBtn);
                    langBtn.setAttribute('aria-label', current.langBtnAria);
                }
            }

            function updateInfoButton() {
                const infoBtn = document.getElementById('btn-info-custom');
                if (infoBtn) {
                    const t = getTranslation();
                    infoBtn.setAttribute('title', t.infoBtn);
                    infoBtn.setAttribute('aria-label', t.infoBtnAria);
                }
            }

            function showLoadingIndicator() {
                if (langLoadingEl) {
                    langLoadingEl.classList.add('show');
                }
            }

            function hideLoadingIndicator() {
                if (langLoadingEl) {
                    langLoadingEl.classList.remove('show');
                }
            }

            function switchLanguage() {
                const newLang = getOppositeLanguage();
                currentLang = newLang;
                saveLanguage(newLang);
                
                // Mostrar indicador de carga
                showLoadingIndicator();
                
                // Actualizar textos de UI
                updateUITexts();
                
                // Recargar el flipbook con el nuevo PDF
                reloadFlipbook();
            }

            function reloadFlipbook() {
                const container = $('#flipbook-container');
                
                // Destruir instancia anterior si existe
                if (flipbookInstance) {
                    try {
                        // dFlip no tiene un método destroy oficial, así que limpiamos el contenedor
                        container.empty();
                    } catch (e) {
                        console.warn('[dFlip] Error al limpiar:', e.message);
                    }
                }
                
                // Pequeño delay para asegurar que el DOM esté limpio
                setTimeout(function() {
                    initFlipbook();
                }, 100);
            }

            // Exponer switchLanguage globalmente
            window.switchLanguage = switchLanguage;

            // --- 1. INICIAR GRAINED (TEXTURA DE FONDO) ---
            function initGrained() {
                try {
                    if (typeof grained === 'function') {
                        grained('#grained-container', {
                            animate: true,
                            patternWidth: 100,
                            patternHeight: 100,
                            grainOpacity: 0.05,
                            grainDensity: 1,
                            grainWidth: 1,
                            grainHeight: 1
                        });
                    }
                } catch (e) {
                    console.warn('[Grained] No se pudo inicializar la textura de fondo:', e.message);
                }
            }

            // --- 2. FUNCIÓN COPIAR TELÉFONO (CON FALLBACK) ---
            function copyPhone() {
                const t = getTranslation();
                const originalText = phoneDisplay.textContent;

                function showFeedback(success) {
                    phoneDisplay.textContent = success ? t.phoneCopied : t.phoneCopyError;
                    phoneDisplay.style.color = success ? 'var(--accent-color)' : '#ff4444';
                    phoneDisplay.style.fontWeight = '600';

                    setTimeout(function() {
                        phoneDisplay.textContent = originalText;
                        phoneDisplay.style.color = '';
                        phoneDisplay.style.fontWeight = '400';
                    }, COPY_FEEDBACK_DURATION);
                }

                // Método moderno: Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(PHONE_NUMBER)
                        .then(function() {
                            showFeedback(true);
                        })
                        .catch(function(err) {
                            console.warn('[Clipboard] Error con API moderna, intentando fallback:', err);
                            fallbackCopy();
                        });
                } else {
                    // Fallback para navegadores antiguos
                    fallbackCopy();
                }

                function fallbackCopy() {
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = PHONE_NUMBER;
                        textArea.style.cssText = 'position:fixed;left:-9999px;top:-9999px;opacity:0;';
                        textArea.setAttribute('readonly', '');
                        textArea.setAttribute('aria-hidden', 'true');
                        document.body.appendChild(textArea);
                        textArea.select();
                        textArea.setSelectionRange(0, PHONE_NUMBER.length);

                        const success = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        showFeedback(success);

                        if (!success) {
                            console.error('[Clipboard] execCommand falló');
                        }
                    } catch (err) {
                        console.error('[Clipboard] Error en fallback:', err);
                        showFeedback(false);
                    }
                }
            }

            // --- 3. FUNCIONES MODAL ---
            function openModal() {
                lastFocusedElement = document.activeElement;
                modal.style.display = 'flex';
                
                // Pequeño delay para la transición CSS
                requestAnimationFrame(function() {
                    modal.classList.add('show');
                });

                // Mover foco al botón de cerrar
                setTimeout(function() {
                    closeModalBtn.focus();
                }, 100);

                // Marcar botón info como activo
                const btnInfo = document.getElementById('btn-info-custom');
                if (btnInfo) {
                    btnInfo.classList.add('info-active');
                    btnInfo.setAttribute('aria-expanded', 'true');
                }

                // Bloquear scroll del body
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modal.classList.remove('show');
                
                setTimeout(function() {
                    modal.style.display = 'none';
                }, 300);

                // Desmarcar botón info
                const btnInfo = document.getElementById('btn-info-custom');
                if (btnInfo) {
                    btnInfo.classList.remove('info-active');
                    btnInfo.setAttribute('aria-expanded', 'false');
                    // Quitar el foco del botón para evitar que quede resaltado
                    btnInfo.blur();
                }

                // Restaurar scroll del body
                document.body.style.overflow = '';

                // No devolver el foco al botón de info para evitar el estado hover persistente
                lastFocusedElement = null;
            }

            function toggleInfo() {
                if (modal.classList.contains('show')) {
                    closeModal();
                } else {
                    openModal();
                }
            }

            // Exponer toggleInfo globalmente para el botón de dFlip
            window.toggleInfo = toggleInfo;

            // --- 4. EVENT LISTENERS ---
            
            // Cerrar modal con botón X
            closeModalBtn.addEventListener('click', closeModal);

            // Copiar teléfono
            phoneBtn.addEventListener('click', copyPhone);

            // Cerrar modal al hacer clic fuera
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Cerrar modal con tecla Escape + Trap focus
            document.addEventListener('keydown', function(e) {
                if (!modal.classList.contains('show')) return;

                if (e.key === 'Escape' || e.keyCode === 27) {
                    e.preventDefault();
                    closeModal();
                    return;
                }

                // Trap focus dentro del modal
                if (e.key === 'Tab' || e.keyCode === 9) {
                    const focusableElements = modal.querySelectorAll(
                        'button, a[href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
                    );
                    const firstEl = focusableElements[0];
                    const lastEl = focusableElements[focusableElements.length - 1];

                    if (e.shiftKey) {
                        if (document.activeElement === firstEl) {
                            e.preventDefault();
                            lastEl.focus();
                        }
                    } else {
                        if (document.activeElement === lastEl) {
                            e.preventDefault();
                            firstEl.focus();
                        }
                    }
                }
            });

            // --- 5. INICIAR LIBRO DFLIP ---
            function initFlipbook() {
                const t = getTranslation();
                
                var bookOptions = {
                    source: t.pdf,
                    webgl: true,
                    height: '100%',
                    duration: 700,
                    backgroundColor: 'transparent',
                    disableFolderPath: true,

                    text: t.dflip,

                    allControls: 'altPrev,pageNumber,altNext,play,outline,thumbnail,zoomIn,zoomOut,fullScreen',
                    hideControls: 'share,download,more',

                    onReady: function(scene) {
                        console.log('[dFlip] Portafolio cargado correctamente - Idioma:', currentLang);
                        
                        hideLoadingIndicator();
                        
                        // Crear botón de info accesible
                        var infoBtn = $('<button>', {
                            'class': 'df-ui-btn df-ui-info',
                            'id': 'btn-info-custom',
                            'type': 'button',
                            'title': t.infoBtn,
                            'aria-label': t.infoBtnAria,
                            'aria-expanded': 'false',
                            'aria-haspopup': 'dialog'
                        }).html('<i class="ti-info-alt" aria-hidden="true"></i>');

                        infoBtn.on('click', function() {
                            toggleInfo();
                        });

                        // Soporte para teclado
                        infoBtn.on('keydown', function(e) {
                            if (e.key === 'Enter' || e.key === ' ' || e.keyCode === 13 || e.keyCode === 32) {
                                e.preventDefault();
                                toggleInfo();
                            }
                        });

                        // Crear separador visual
                        var separator = $('<span>', {
                            'class': 'df-ui-separator',
                            'aria-hidden': 'true'
                        });

                        // Crear botón de idioma
                        var oppositeLang = LANGUAGES[getOppositeLanguage()];
                        var langBtn = $('<button>', {
                            'class': 'df-ui-btn df-ui-lang',
                            'id': 'btn-lang-custom',
                            'type': 'button',
                            'title': t.langBtn,
                            'aria-label': t.langBtnAria
                        }).html('<span class="lang-text">' + oppositeLang.label + '</span>');

                        langBtn.on('click', function() {
                            switchLanguage();
                        });

                        // Soporte para teclado
                        langBtn.on('keydown', function(e) {
                            if (e.key === 'Enter' || e.key === ' ' || e.keyCode === 13 || e.keyCode === 32) {
                                e.preventDefault();
                                switchLanguage();
                            }
                        });

                        var controls = $('.df-ui-wrapper');
                        if (controls.length > 0) {
                            controls.append(infoBtn);
                            controls.append(separator);
                            controls.append(langBtn);
                        }

                        // Mejorar accesibilidad de botones existentes de dFlip
                        $('.df-ui-btn').each(function() {
                            var $btn = $(this);
                            var title = $btn.attr('title') || '';
                            if (!$btn.attr('aria-label') && title) {
                                $btn.attr('aria-label', title);
                            }
                            if (!$btn.attr('role')) {
                                $btn.attr('role', 'button');
                            }
                        });
                    },

                    onError: function(error) {
                        console.error('[dFlip] Error al cargar el PDF:', error);
                        hideLoadingIndicator();
                        showPdfError();
                    }
                };

                try {
                    flipbookInstance = $('#flipbook-container').flipBook(bookOptions.source, bookOptions);
                    
                    // Verificar si el libro se inicializó
                    if (!flipbookInstance) {
                        console.error('[dFlip] No se pudo inicializar el libro');
                        showPdfError();
                    }
                } catch (e) {
                    console.error('[dFlip] Excepción al inicializar:', e);
                    hideLoadingIndicator();
                    showPdfError();
                }
            }

            function showPdfError() {
                if (pdfErrorEl) {
                    pdfErrorEl.classList.add('show');
                }
            }

            // --- INICIALIZACIÓN ---
            initGrained();
            updateUITexts(); // Aplicar idioma inicial a UI

            jQuery(document).ready(function() {
                initFlipbook();
            });

        })();
    </script>
