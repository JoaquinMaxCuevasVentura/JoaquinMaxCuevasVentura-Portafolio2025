<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAFOLIO 2025 | Joaquin Max Cuevas Ventura</title>

    <!-- 1. FUENTE ARCHIVO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- 2. ESTILOS DFLIP -->
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <style>
        /* --- CONFIGURACIÓN VISUAL (IDENTIDAD COMPARTIDA) --- */
        :root {
            --bg-color: #050505;      
            --accent-color: #dc6b2f;
            --text-main: #FFFFFF;     
            --ui-opacity: 0.7;
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Archivo', sans-serif !important;
            overflow: hidden;
        }

        /* Capa de Ruido (Fondo) */
        #grained-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; 
            pointer-events: none;
        }

        /* Capa del Libro */
        #flipbook-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10; 
        }

        /* --- INTERFAZ MINIMALISTA (ESTILO STUPOR) --- */
        .df-ui-wrapper {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            padding-bottom: 30px !important;
        }

        /* Botones Limpios (Sin bordes, solo iconos) */
        .df-ui-btn {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            color: var(--text-main) !important;
            border-radius: 0 !important;
            margin: 0 8px !important;
            transition: all 0.2s ease;
            opacity: var(--ui-opacity);
            width: auto !important;
            height: auto !important;
        }

        /* Interacción (Naranja) */
        .df-ui-btn:hover, .df-ui-btn.active, .df-ui-btn.info-active {
            color: var(--accent-color) !important;
            background: transparent !important;
            opacity: 1 !important;
            transform: scale(1.3);
            text-shadow: 0 0 10px rgba(220, 107, 47, 0.5);
        }

        /* Corrección del Folio (Input de página) */
        .df-ui-page {
            width: auto !important;
            min-width: 0 !important;
            margin: 0 !important;
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }
        .df-ui-page input {
            width: 40px !important;
            text-align: center !important;
            background: transparent !important;
            border: none !important;
            color: var(--text-main) !important;
            font-family: 'Archivo', sans-serif !important;
            font-size: 12px !important;
            padding: 0 !important;
            height: 30px !important;
            box-shadow: none !important;
        }
        .df-ui-btn.df-ui-prev, .df-ui-btn.df-ui-next { margin: 0 2px !important; }

        /* --- GESTIÓN DE HIPERVÍNCULOS DEL PDF --- */
        /* Esto hace que los links funcionen pero oculta la caja amarilla fea */
        .df-page-content .df-link, .df-page-content a { 
            opacity: 0 !important; 
            background: transparent !important; 
            cursor: pointer !important;
        }
        /* Al pasar el mouse, el cursor cambia, pero no el color */
        .df-page-content .df-link:hover, .df-page-content a:hover { 
            opacity: 0 !important; 
        }

        /* --- VENTANA MODAL INFO (CONTACTO) --- */
        .modal-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.96); 
            z-index: 9999;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.show { display: flex; opacity: 1; }

        .modal-content {
            color: #fff;
            max-width: 500px;
            width: 85%;
            text-align: center;
            position: relative;
        }
        .modal-line { width: 40px; height: 2px; background-color: var(--accent-color); margin: 20px auto; }
        
        .modal-title { font-size: 20px; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; line-height: 1.2; }
        .modal-subtitle { font-size: 11px; color: var(--accent-color); margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .modal-body { font-size: 14px; color: #ccc; line-height: 1.6; font-weight: 300; }
        
        .modal-contact {
            margin-top: 30px;
            border-top: 1px solid #222;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilos para links de contacto */
        .contact-link {
            color: #888;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 1px;
            transition: 0.2s;
            cursor: pointer;
            padding: 5px;
        }
        .contact-link span {
            display: block;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            margin-top: 5px;
        }
        .contact-link:hover { color: var(--accent-color); transform: scale(1.05); }
        .contact-link:hover span { color: var(--accent-color); }

        .close-modal { position: absolute; top: -50px; right: 0; color: #666; font-size: 30px; cursor: pointer; transition: 0.2s; font-weight: 100; }
        .close-modal:hover { color: var(--accent-color); }
        
        /* Icono "i" custom */
        .ti-info-custom:before { content: "\e645"; } 

    </style>
</head>
<body>

    <!-- FONDO -->
    <div id="grained-container"></div>

    <!-- MODAL INFO (CONTACTO) -->
    <div id="infoModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleInfo()">&times;</span>
            
            <div class="modal-title">JOAQUIN MAX<br>CUEVAS VENTURA</div>
            <div class="modal-subtitle">PORTAFOLIO 2025</div>
            
            <div class="modal-line"></div>
            
            <div class="modal-body">
                <p>Arquitectura y diseño gráfico</p>
                
                <div class="modal-contact">
                    <!-- EMAIL: Abre cliente de correo -->
                    <a href="mailto:JoACKo333@gmail.com" class="contact-link" title="Enviar correo">
                        EMAIL
                        <span>JoACKo333@gmail.com</span>
                    </a>

                    <!-- TELÉFONO: Copia al portapapeles -->
                    <div class="contact-link" onclick="copyPhone()" title="Copiar número">
                        TELÉFONO / WHATSAPP
                        <span id="phone-display">+591 78834651</span>
                    </div>

                    <div class="contact-link" style="cursor: default; pointer-events: none;">
                        UBICACIÓN
                        <span style="color: #666;">La Paz, Bolivia</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LIBRO -->
    <div id="flipbook-container"></div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/grained/0.0.2/grained.min.js"></script>

    <script>
        // 1. INICIAR EL GRANO (Fondo)
        try {
            grained('#grained-container', {
                "animate": true,
                "patternWidth": 100,
                "patternHeight": 100,
                "grainOpacity": 0.05,
                "grainDensity": 1,
                "grainWidth": 1,
                "grainHeight": 1
            });
        } catch(e) { console.log("Error grano"); }

        // 2. FUNCIONES DE CONTACTO
        function copyPhone() {
            const phone = "+591 78834651";
            navigator.clipboard.writeText(phone).then(() => {
                const display = document.getElementById('phone-display');
                const originalText = display.innerText;
                
                // Feedback visual
                display.innerText = "¡NÚMERO COPIADO!";
                display.style.color = "var(--accent-color)";
                
                setTimeout(() => {
                    display.innerText = originalText;
                    display.style.color = "#fff";
                }, 2000);
            });
        }

        // 3. FUNCIONES MODAL
        function toggleInfo() {
            var modal = document.getElementById('infoModal');
            var btn = document.getElementById('btn-info-custom');
            
            if (modal.classList.contains('show')) {
                modal.classList.remove('show');
                setTimeout(function() { modal.style.display = 'none'; }, 300); 
                if(btn) btn.classList.remove('info-active');
            } else {
                modal.style.display = 'flex';
                setTimeout(function() { modal.classList.add('show'); }, 10);
                if(btn) btn.classList.add('info-active');
            }
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById('infoModal')) toggleInfo();
        }

        // 4. INICIAR LIBRO
        jQuery(document).ready(function() {
            
            // NOMBRE EXACTO DE TU PDF
            var pdfName = "PORTAFOLIO_2025_JoaquinMaxCuevasVentura_v01.pdf";

            var bookOptions = {
                source: pdfName,
                webgl: true, // CLAVE: Activa el motor 3D que suele manejar mejor los links
                height: "100%",
                duration: 700, 
                backgroundColor: "transparent",
                disableFolderPath: true, 

                // Textos de interfaz traducidos
                text: {
                    toggleSound: "SONIDO",
                    toggleThumbnails: "VISTA",
                    toggleOutline: "INDICE",
                    previousPage: "ANT",
                    nextPage: "SIG",
                    toggleFullscreen: "FULL",
                    zoomIn: "ZOOM +",
                    zoomOut: "ZOOM -"
                },
                
                // Mismos controles que STUPOR
                allControls: "altPrev,pageNumber,altNext,play,outline,thumbnail,zoomIn,zoomOut,fullScreen",
                hideControls: "share,download,more",

                onReady: function(scene) {
                    // Inyectar botón Info/Perfil al final de la barra
                    // Usamos el icono 'ti-info-alt' para mantener consistencia con los otros visualizadores
                    var infoBtn = $('<div class="df-ui-btn df-ui-info" id="btn-info-custom" title="CONTACTO / INFO"><i class="ti-info-alt"></i></div>');
                    infoBtn.on('click', function() { toggleInfo(); });
                    
                    var controls = $('.df-ui-wrapper');
                    if(controls.length > 0) { 
                        controls.append(infoBtn); 
                    }
                }
            };

            var book = $("#flipbook-container").flipBook(bookOptions.source, bookOptions);
        });
    </script>
</body>
</html>
